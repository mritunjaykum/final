<html>
<head>
<title>java script</title>
<script>
alert("welcome");
confirm("are you argree");
prompt("please enter your name");
function sum()
{
var a2=parseInt(document.getElementById("x").value);
var b2=parseInt(document.getElementById("y").value);
var s2=a2+b2;
document.getElementById("d1").innerHTML=s2;
}
function cue()
{
var n=document.getElementById("a").value;
var cb=n*n*n;
document.getElementById("d2").innerHTML=cb;
}
function bg()
{
document.bgColor="pink";
}
function yt()
{
open("https://youtube.com/shorts/i6oeDCXxbGM?si=O7j5-5GoydOYxsC3");
}
</script>
</head>
<body> 
<input type="number" id="a">
<button type="button" onclick="cue()">cube</button><p id="d2"></p>
<input type="number" id="x">
<input type="number" id="y">
<button type="button" onclick="sum()">sum</button><p id="d1"></p><br>
<button type="button" onclick="bg()">chage background color pink</button><br><br>
<button type="button" onclick="yt()">premanand maharaj ka video</button><br><br>
</body>
</html>
